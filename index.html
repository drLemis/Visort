<!DOCTYPE html>
<html>
<title>Visort</title>

<head>
    <style>
        .footer {
            position: fixed;
            text-align: center;
            bottom: 0px;
            width: 100%;
            background-color: grey;
        }
    </style>
</head>

<body>
    <div>
        <canvas id="graphCanvas" width="800" height="600" style="border:1px solid grey;"> </canvas>
    </div>

    <div>
        <select id="dropdownSort" onclick="">
			<option value="bubble" selected="selected">Bubble</option>
		</select>
        <button class="button" id="button" onclick="orchestrateSorting()">SORT</button>
        <button class="button" id="button" onclick="initializeArray(arraySize)">SHUFFLE</button>
    </div>
    <br>
    <br>

    <div>
        <select id="dropdownWaveForm" onclick="oscillatorWaveForm()">
			<option value="sine">Sine</option>
			<option value="triangle" selected="selected">Triangle</option>
			<option value="square">Square</option>
		</select>
        <div>
            Volume:<input type="range" min="1" max="100" value="59" class="slider" id="sliderVolume" oninput="oscillatorVolume(this.value)">
        </div>
    </div>

    <br>
    <hr><br>

    <div class="footer">
        2018.05.17, v1.06
    </div>


    <script src="data.js"></script>
    <script src="draw.js"></script>
    <script src="sound.js"></script>
    <script src="sort.js"></script>

    <script onload="initializeArray(arraySize);" src="data.js"></script>
</body>

</html>
